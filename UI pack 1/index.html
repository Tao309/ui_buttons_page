<!DOCTYPE html>
<html>
<head>
<title>UI pack #1</title>
<link rel="icon" href="favicon.png" type="image/x-icon">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<META http-equiv="X-UA-Compatible" content="IE=EDGE" />
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META http-equiv="Cache-Control" content="no-cache" />
<META name="viewport" content="width=device-width, initial-scale=1.0">

<META name="description" content="UI pack #1"/>
<META name="keywords" content=""/>
<META NAME="Robots" CONTENT="ALL"/> 
<META NAME="Revisit-After" CONTENT="1 Days"/>

<META name="document-state" content="dynamic"/>
<META name="revisit" content="5 minutes"/>
<META name="revisit-after" content="5 minutes"/>

<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>

<div id='body'>
	<div id='mainbody'>
		<h2>Template Buttons</h2>
		<div class='list'>
			<button class='tfl_nm-button'>Button</button>
			<button class='tfl_nm-button size-small'>size-medium</button>
			<button class='tfl_nm-button size-medium'>size-medium</button>
			<button class='tfl_nm-button size-large'>size-large</button>
			<button class='tfl_nm-button size-medium' disabled>size-medium:disabled</button>
		</div>
		<br/>
		<h2>Template Buttons: Action Type</h2>
		<div class='list'>
			<button class='tfl_nm-button size-medium type-save'>Save</button>
			<button class='tfl_nm-button size-medium type-confirm'>Confirm</button>
			<button class='tfl_nm-button size-medium type-delete'>Delete</button>
			<button class='tfl_nm-button size-medium type-notice'>Notice</button>
		</div>
		<br/>
		<h2>Template Buttons: Click/Touch Action</h2>
		<div class='list'>
			<button class='tfl_nm-button size-medium color-purple action-circle circle-left'>circle-left</button>
			<button class='tfl_nm-button size-medium color-purple action-circle circle-center'>circle-center</button>
			<button class='tfl_nm-button size-medium color-purple action-circle circle-right'>circle-right</button>
			<button class='tfl_nm-button size-medium color-purple action-circle circle-pos'>position by click</button>
		</div>
		<br/>
		<h2>Template Buttons: Palitra</h2>
		<div class='list'>
			<button class='tfl_nm-button color-red'>.color-red</button>
			<button class='tfl_nm-button color-pink'>.color-pink</button>
			<button class='tfl_nm-button color-purple'>.color-purple</button>
			<button class='tfl_nm-button color-deeppurple'>.color-deeppurple</button>
			<button class='tfl_nm-button color-indigo'>.color-indigo</button>
			<button class='tfl_nm-button color-blue'>.color-blue</button>
			<button class='tfl_nm-button color-lightblue'>.color-lightblue</button>
			<button class='tfl_nm-button color-cyan'>.color-cyan</button>
			<button class='tfl_nm-button color-teal'>.color-teal</button>
			<button class='tfl_nm-button color-green'>.color-green</button>
			<button class='tfl_nm-button color-lightgreen'>.color-lightgreen</button>
			<button class='tfl_nm-button color-lime'>.color-lime</button>
			<button class='tfl_nm-button color-yellow'>.color-yellow</button>
			<button class='tfl_nm-button color-amber'>.color-amber</button>
			<button class='tfl_nm-button color-orange'>.color-orange</button>
			<button class='tfl_nm-button color-deeporange'>.color-deeporange</button>
			<button class='tfl_nm-button color-brown'>.color-brown</button>
			<button class='tfl_nm-button color-grey'>.color-grey</button>
			<button class='tfl_nm-button color-bluegrey'>.color-bluegrey</button>
		
		</div>
		<br/>
		<h2>On-Off checkboxes</h2>
		
		<div class='list'>
			<div class='tfl_style OnOff'>
				<input checked type='checkbox' id='on_off_button_checker'/><label for='on_off_button_checker' class='on'>On</label><label for='on_off_button_checker' class='off'>Off</label><div><label for='on_off_button_checker'></label></div>
			</div>
			
			<div class='tfl_style OnOff green'>
				<input checked type='checkbox' id='on_off_button_checker1'/><label for='on_off_button_checker1' class='on'>On</label><label for='on_off_button_checker1' class='off'>Off</label><div><label for='on_off_button_checker1'></label></div>
			</div>
			
			<div class='tfl_style OnOff circle'>
				<input checked type='checkbox' id='on_off_button_checker2'/><label for='on_off_button_checker2' class='on'>On</label><label for='on_off_button_checker2' class='off'>Off</label><div><label for='on_off_button_checker2'></label></div>
			</div>
		</div>
		<br/>
		<h2>Checkboxes</h2>
		
		<div class='list'>
			<div class='tfl_style Checkbox'>
				<input checked type='checkbox' id='checkbox1'/><label class='line' for='checkbox1'></label><div><label for='checkbox1'></label></div>
			</div>
			<div class='tfl_style Checkbox green'>
				<input checked type='checkbox' id='checkbox2'/><label class='line' for='checkbox2'></label><div><label for='checkbox2'></label></div>
			</div>
			<div class='tfl_style Checkbox circle'>
				<input checked type='checkbox' id='checkbox3'/><label class='line' for='checkbox3'></label><div><label for='checkbox3'></label></div>
			</div>
		</div>
		<br/>
		<h2>Radio</h2>
		
		<div class='list radio'>
			<div class='tfl_style Radio'>
				<input checked type='radio' name='radio1' id='radio1_1'/><label for='radio1_1'></label>
			</div>
			<div class='tfl_style Radio'>
				<input type='radio' name='radio1' id='radio1_2'/><label for='radio1_2'></label>
			</div>
			<div class='tfl_style Radio'>
				<input type='radio' name='radio1' id='radio1_3'/><label for='radio1_3'></label>
			</div>
		</div>
		
		<div class='list radio'>
			<div class='tfl_style Radio green'>
				<input checked type='radio' name='radio2' id='radio2_1'/><label for='radio2_1'></label>
			</div>
			<div class='tfl_style Radio green'>
				<input type='radio' name='radio2' id='radio2_2'/><label for='radio2_2'></label>
			</div>
			<div class='tfl_style Radio green'>
				<input type='radio' name='radio2' id='radio2_3'/><label for='radio2_3'></label>
			</div>
		</div>
		
		<div class='list radio'>
			<div class='tfl_style Radio circle'>
				<input checked type='radio' name='radio3' id='radio3_1'/><label for='radio3_1'></label>
			</div>
			<div class='tfl_style Radio circle'>
				<input type='radio' name='radio3' id='radio3_2'/><label for='radio3_2'></label>
			</div>
			<div class='tfl_style Radio circle'>
				<input type='radio' name='radio3' id='radio3_3'/><label for='radio3_3'></label>
			</div>
		</div>
		
		<br/>
		<h2>Radio with Text</h2>
		
		<div class='list radio'>
			<div class='tfl_style Radio text'>
				<input checked type='radio' name='radio4' id='radio4_1'/><label for='radio4_1'>First</label>
			</div>
			<div class='tfl_style Radio text'>
				<input type='radio' name='radio4' id='radio4_2'/><label for='radio4_2'>Second</label>
			</div>
			<div class='tfl_style Radio text'>
				<input type='radio' name='radio4' id='radio4_3'/><label for='radio4_3'>Third</label>
			</div>
		</div>
		
		<div class='list radio'>
			<div class='tfl_style Radio text circle'>
				<input checked type='radio' name='radio5' id='radio5_1'/><label for='radio5_1'>First</label>
			</div>
			<div class='tfl_style Radio text circle'>
				<input type='radio' name='radio5' id='radio5_2'/><label for='radio5_2'>Second</label>
			</div>
			<div class='tfl_style Radio text circle'>
				<input type='radio' name='radio5' id='radio5_3'/><label for='radio5_3'>Third</label>
			</div>
		</div>
		<br/>
		<h2>Buttons</h2>
		<div class='list'>
			<button class='tfl_style Button'>Button</button>
			<button class='tfl_style Button green'>Button</button>		
		</div>
		<br/>
		<br/>
		<br/>
		
	</div>
</div>
<!--<script type="text/javascript" src="./../../concepts/loader.js"></script>-->
</body>
</html>
