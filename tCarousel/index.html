<!DOCTYPE html>
<html>
<head>
<title>tCarousel</title>
<link rel="icon" href="favicon.png" type="image/x-icon">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<META http-equiv="X-UA-Compatible" content="IE=EDGE" />
<META http-equiv="Content-Type" content="text/html; charset=utf-8" />
<META http-equiv="Cache-Control" content="no-cache" />
<META name="viewport" content="width=device-width, initial-scale=1.0">

<META name="description" content="tCarousel"/>
<META name="keywords" content=""/>
<META NAME="Robots" CONTENT="ALL"/> 
<META NAME="Revisit-After" CONTENT="1 Days"/>

<META name="document-state" content="dynamic"/>
<META name="revisit" content="5 minutes"/>
<META name="revisit-after" content="5 minutes"/>

<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>

<div id='body'>
	<div id='mainbody'>
		<h2>Type: line; Touch: move, swipe</h2>
		<div class='tCarousel lineonce'>
			<ul>
				<li><a href='./'><img src='./images/1.jpg'/></a></li>
				<li><a href='./'><img src='./images/2.jpg'/></a></li>
				<li><a href='./'><img src='./images/3.jpg'/></a></li>
				<li><a href='./'><img src='./images/4.jpg'/></a></li>
				<li><a href='./'><img src='./images/5.jpg'/></a></li>
				<li><a href='./'><img src='./images/6.jpg'/></a></li>
				<li><a href='./'><img src='./images/7.jpg'/></a></li>
				<li><a href='./'><img src='./images/8.jpg'/></a></li>
			</ul>
		</div>
		<h2>Type: line; Touch: move, swipe; Step-item: 2</h2>
		<div class='tCarousel linetwice'>
			<ul>
				<li><a href='./'><img src='./images/1.jpg'/></a></li>
				<li><a href='./'><img src='./images/2.jpg'/></a></li>
				<li><a href='./'><img src='./images/3.jpg'/></a></li>
				<li><a href='./'><img src='./images/4.jpg'/></a></li>
				<li><a href='./'><img src='./images/5.jpg'/></a></li>
				<li><a href='./'><img src='./images/6.jpg'/></a></li>
				<li><a href='./'><img src='./images/7.jpg'/></a></li>
				<li><a href='./'><img src='./images/8.jpg'/></a></li>
			</ul>
		</div>
		
		<h2>Type: infinite; Touch: swipe</h2>
		<div class='tCarousel infinite'>
			<ul>
				<li><img src='./images/1.jpg'/></li>
				<li><img src='./images/2.jpg'/></li>
				<li><img src='./images/3.jpg'/></li>
				<li><img src='./images/4.jpg'/></li>
				<li><img src='./images/5.jpg'/></li>
				<li><img src='./images/6.jpg'/></li>
				<li><img src='./images/7.jpg'/></li>
				<li><img src='./images/8.jpg'/></li>
			</ul>
		</div>
		
		<h2>Type: line; Touch: move, swipe; Lazy load: Force</h2>
		<div class='tCarousel lazyforce'>
			<ul>
				<li><img src='./images/1.jpg' class='lazy_image'/></li>
				<li><img src='./images/2.jpg' class='lazy_image'/></li>
				<li><img src='./images/3.jpg' class='lazy_image'/></li>
				<li><img src='./images/4.jpg' class='lazy_image'/></li>
				<li><img src='./images/5.jpg' class='lazy_image'/></li>
				<li><img src='./images/6.jpg' class='lazy_image'/></li>
				<li><img src='./images/7.jpg' class='lazy_image'/></li>
				<li><img src='./images/8.jpg' class='lazy_image'/></li>
			</ul>
		</div>
		
		
		
	</div>
</div>
<!--<script type="text/javascript" src="./../../concepts/loader.js"></script>-->
</body>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/tcarousel.js"></script>
</html>
